<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<style>
			body
			{
				font-family: Arial;
				background-color: rgb(57, 59, 63);
				color: white;
			}
			button
			{
				background-color: rgb(92, 97, 107);
				width: 100%;
				color: white;
				padding: 10px;
				margin: 10px 0;
				border: none;
				cursor: pointer;
				border-radius: 3px;
			}
			.calc
			{
				border-radius: 3px;
				width: 250px;
				margin: 0 auto;
			}
			input[type=text]
			{
				width: 100%;
				margin: 10px 0;
				padding: 10px 20px;
				display: inline-block;
				border: 1px solid #61666b;
				box-sizing: border-box;
				border-radius: 3px;
			}
			button:hover
			{
				opacity: 0.7;
			}
			#op
			{
				font-size: 100%;
				width: 22%;
				padding: 10px 10px;
				border: 1px solid #61666b;
				box-sizing: border-box;
				border-radius: 3px;
				text-align: center;
				display: block;
				margin: 0 auto;
			}
		</style>
		<script type="text/javascript">
			var callback_time = setInterval(callback, 30000);

			function callback()
			{
				alert("Please, use me...");
			}

			function result(msg)
			{
				alert(msg);
				console.log(msg);
			}

			function calc()
			{
				var left = document.getElementById("left").value;
				var right = document.getElementById("right").value;
				var op = document.getElementById("op").value;
				var numbers = /^[0-9]+$/;
				if(!left.match(numbers) || !right.match(numbers) || left < 0
					|| right < 0)
					result("Error :(");
				else if (right == 0 && (op == "/" || op == "%"))
					result("It's over 9000!");
				else
					result(eval(left+op+right));
			}
		</script>
	</head>
	<body>
		<center> <h1>Mini Calculator</h1> </center>
		<div class="calc">
			<input type="text" id="left" value="" />
			<select id="op">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" id="right" value="" />
			<button onclick="calc()">Try me!</button>
		</div>
	</body>
</html>
